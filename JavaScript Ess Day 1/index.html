<!DOCTYPE html>
<html>
    <head>

        <title>JS Essential</title>

    </head>
    <body>
        <h1>Hello Peter!</h1>
    </body>


    <script>
   
               var num1=15;
               var num2=13;

            //    Arithemetic Operator
        

               console.log(num1+num2);

               console.log(num1-num2);

               console.log(num1*num2);

               console.log(num1/num2);

               console.log(num1%num2);


            //    Assignment Operator
            
            
               var num3=22;
               var num4=16;

               num3+=num4;

               console.log(num3);

               num3-=num4;

               console.log(num3);

               num3*=num4;

               console.log(num3);

               num3/=num4;

               console.log(num3);

               num3%=num4;

               console.log(num3);


            //    Relational Operator


               console.log(num1>num2);

               console.log(num1>=num2);

               console.log(num1<num2);

               console.log(num1<=num2);

               console.log(num1==num2);

               console.log(num1!=num2);


            //    Identity Operator

               var num5="30";
               var num6=30;

               console.log(num5===num6);

               console.log(num5!==num6);

            //    Logical Operator


               console.log(num1<num2 && num6<num4);

               console.log(num1>num2 && num6>num4);

               console.log(num1<num2 || num6<num4);

               console.log(num1<num2 || num6>num4);

               console.log(true);

               console.log(!true);




    </script>

</html>
